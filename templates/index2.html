<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
</head>
<body>
    <form action="/result" method="GET">
        Enter any number:
        <br>
        <button type="button" name="num" onclick="setNumber('1')">1</button>
        <button type="button" name="num" onclick="setNumber('2')">2</button>
        <button type="button" name="num" onclick="setNumber('3')">3</button><br>
        <button type="button" name="num" onclick="setNumber('4')">4</button>
        <button type="button" name="num" onclick="setNumber('5')">5</button>
        <button type="button" name="num" onclick="setNumber('6')">6</button><br>
        <button type="button" name="num" onclick="setNumber('7')">7</button>
        <button type="button" name="num" onclick="setNumber('8')">8</button>
        <button type="button" name="num" onclick="setNumber('9')">9</button><br>
        <button type="button" name="math" onclick="setOperator('+')">+</button>
        <button type="button" name="num" onclick="setNumber('0')">0</button>
        <button type="button" name="math" onclick="setOperator('-')">-</button><br>
        <button type="submit">Calculation</button>
        <br>
    </form>
<script>
    function setNumber(value) {
        console.log("Setting number:", value);
        document.getElementsByName("num")[0].value = value;
    }

    function setOperator(operator) {
        document.getElementsByName("math")[0].value = operator;
    }
</script>

</body>
</html>
